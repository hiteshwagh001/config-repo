server:
  port: 8072
  
global:
  message: "Welcome to Gateway Dev Profile"

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:${HOSTNAME:localhost}}
    prefer-ip-address: ${EUREKA_PREFER_IP:false}
    instance-id: ${spring.application.name}:${server.port}
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        # include: info, health, env, refresh, gateway, metrics, circuitbreakerevents
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
      
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        slow-call-duration-threshold: 30s  # Crucial for your test endpoint
        slow-call-rate-threshold: 50
        automatic-transition-from-open-to-half-open-enabled: true
    instances:
      orderServiceCircuitBreaker:
        base-config: default
      userServiceCircuitBreaker:
        base-config: default
