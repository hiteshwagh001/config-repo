server:
  port: 8072
  
global:
  message: "Welcome to Gateway Dev Profile"

eureka:
  instance:
    prefer-ip-address: true     # always register using IP instead of hostname
    hostname: ${HOSTNAME:localhost}
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        # include: info, health, env, refresh, gateway, metrics, circuitbreakerevents
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
