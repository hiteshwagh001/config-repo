spring:
  application:
    name: user-service

eureka:
  eureka:
  instance:
    prefer-ip-address: true     # always register using IP instead of hostname
    hostname: ${HOSTNAME:localhost}
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}

info:
  app:
    name: user-service
    description: User Management Microservice
    version: 1.0.0
  company:
    name: MyCompany
    website: https://mycompany.com

management:
  endpoints:
    web:
      exposure:
        include: health, info, env, metrics
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
