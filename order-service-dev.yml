server:
  port: 8084

message: hello from dev!!

eureka:
  instance:
    prefer-ip-address: true     # always register using IP instead of hostname
    hostname: ${HOSTNAME:localhost}
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}


management:
  endpoints:
    web:
      exposure:
        include: health, info, env, metrics, circuitbreakerevents
  endpoint:
        info:
            access: UNRESTRICTED
        health:
            show-details: ALWAYS
            
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    circuitbreakers:
      enabled: true   


resilience4j:
  circuitbreaker:
    instances:
      orderServiceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        eventConsumerBufferSize: 10
        automaticTransitionFromOpenToHalfOpenEnabled: true
