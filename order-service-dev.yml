server:
  port: 8084

message: hello from dev!!

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:${HOSTNAME:localhost}}
    prefer-ip-address: ${EUREKA_PREFER_IP:false}
    instance-id: ${spring.application.name}:${server.port}
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}


management:
  endpoints:
    web:
      exposure:
        include: health, info, env, metrics, circuitbreakerevents, prometheus
  endpoint:
    info:
      access: UNRESTRICTED
    health:
      show-details: ALWAYS
            
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    circuitbreakers:
      enabled: true   


resilience4j.circuitbreaker:
    instances:
        orderServiceCircuitBreaker:
            registerHealthIndicator: true
            slidingWindowSize: 10
            minimumNumberOfCalls: 5
            failureRateThreshold: 50
            waitDurationInOpenState: 10s
            permittedNumberOfCallsInHalfOpenState: 3
            eventConsumerBufferSize: 10
            automaticTransitionFromOpenToHalfOpenEnabled: true
