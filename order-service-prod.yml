gloabl:
  message: welcome to the order service pro env

server:
  port: 8085

eureka:
  instance:
    prefer-ip-address: true     # always register using IP instead of hostname
    hostname: ${HOSTNAME:localhost}
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
      
message: hello from productions!!

management:
  endpoints:
    web:
      exposure:
        include: health, info, env, metrics
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
